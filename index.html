<script>
    // Datum auf heute setzen
    document.getElementById('deliveryDate').valueAsDate = new Date();

    // Signature Canvas Setup
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Touch and Mouse Events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        lastX = e.clientX - rect.left;
        lastY = e.clientY - rect.top;
    }

    function draw(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();

        lastX = x;
        lastY = y;
    }

    function stopDrawing() {
        isDrawing = false;
    }

    function handleTouchStart(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        lastX = touch.clientX - rect.left;
        lastY = touch.clientY - rect.top;
        isDrawing = true;
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (!isDrawing) return;

        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();

        lastX = x;
        lastY = y;
    }

    function clearSignature() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function resetForm() {
        document.getElementById('deliveryForm').reset();
        clearSignature();
        document.getElementById('deliveryDate').valueAsDate = new Date();
    }

    function isCanvasBlank() {
        const blank = document.createElement('canvas');
        blank.width = canvas.width;
        blank.height = canvas.height;
        return canvas.toDataURL() === blank.toDataURL();
    }

    async function generatePDF() {
        // Check if jsPDF is loaded
        if (typeof window.jspdf === 'undefined') {
            alert('‚ùå PDF-Bibliothek wird geladen... Bitte warten Sie einen Moment und versuchen Sie es erneut.');
            return;
        }

        // Validate form
        const form = document.getElementById('deliveryForm');
        if (!form.checkValidity()) {
            alert('Bitte f√ºllen Sie alle Pflichtfelder (*) aus!');
            form.reportValidity();
            return;
        }

        if (isCanvasBlank()) {
            alert('Bitte unterschreiben Sie das Formular!');
            return;
        }

        try {
            // Get form values
            const serialNumber = document.getElementById('serialNumber').value;
            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const teacherName = document.getElementById('teacherName').value;
            const schoolClass = document.getElementById('schoolClass').value;
            const notes = document.getElementById('notes').value;

            // Create PDF
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Header
            pdf.setFontSize(20);
            pdf.setFont(undefined, 'bold');
            pdf.text('Lieferschein - Schulger√§te', 20, 20);

            // Line
            pdf.setDrawColor(0, 122, 255);
            pdf.setLineWidth(1);
            pdf.line(20, 25, 190, 25);

            // Content
            pdf.setFontSize(12);
            pdf.setFont(undefined, 'bold');
            let y = 40;

            pdf.text('Seriennummer:', 20, y);
            pdf.setFont(undefined, 'normal');
            pdf.text(serialNumber, 70, y);

            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.text('Ger√§tename:', 20, y);
            pdf.setFont(undefined, 'normal');
            pdf.text(deviceName, 70, y);

            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.text('Ger√§tetyp:', 20, y);
            pdf.setFont(undefined, 'normal');
            pdf.text(deviceType, 70, y);

            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.text('Ausgabedatum:', 20, y);
            pdf.setFont(undefined, 'normal');
            const formattedDate = new Date(deliveryDate).toLocaleDateString('de-DE');
            pdf.text(formattedDate, 70, y);

            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.text('Lehrer:', 20, y);
            pdf.setFont(undefined, 'normal');
            pdf.text(teacherName, 70, y);

            if (schoolClass) {
                y += 10;
                pdf.setFont(undefined, 'bold');
                pdf.text('Klasse/Abteilung:', 20, y);
                pdf.setFont(undefined, 'normal');
                pdf.text(schoolClass, 70, y);
            }

            if (notes) {
                y += 15;
                pdf.setFont(undefined, 'bold');
                pdf.text('Bemerkungen:', 20, y);
                y += 7;
                pdf.setFont(undefined, 'normal');
                const splitNotes = pdf.splitTextToSize(notes, 170);
                pdf.text(splitNotes, 20, y);
                y += (splitNotes.length * 7);
            }

            // Signature
            y += 20;
            pdf.setFont(undefined, 'bold');
            pdf.text('Unterschrift Lehrer:', 20, y);
            
            const signatureData = canvas.toDataURL('image/png');
            pdf.addImage(signatureData, 'PNG', 20, y + 5, 100, 30);

            // Footer
            pdf.setFontSize(8);
            pdf.setFont(undefined, 'normal');
            pdf.setTextColor(128);
            pdf.text(`Erstellt am: ${new Date().toLocaleString('de-DE')}`, 20, 285);

            // Generate filename with serial number
            const filename = `Lieferschein_${serialNumber}_${formattedDate.replace(/\./g, '-')}.pdf`;
            
            // Save PDF
            pdf.save(filename);

            alert(`‚úÖ PDF wurde erstellt und wird heruntergeladen!\n\nDateiname: ${filename}\n\nSie k√∂nnen nun w√§hlen, wo Sie die Datei speichern m√∂chten (z.B. in iCloud Drive, Dateien App, oder einem anderen Ordner).`);
        } catch (error) {
            alert('‚ùå Fehler beim Erstellen des PDFs: ' + error.message);
            console.error('PDF Error:', error);
        }
    }
</script>
