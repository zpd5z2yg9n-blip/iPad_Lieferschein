<style>

<body>

</div>

<script>
document.getElementById('deliveryDate').valueAsDate = new Date();

const canvas = document.getElementById('signatureCanvas');
const ctx = canvas.getContext('2d');
let isDrawing = false, lastX = 0, lastY = 0;

// Zeichnen ‚Äì Maus
canvas.addEventListener('mousedown', e => {isDrawing = true; setPosition(e);});
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

// Zeichnen ‚Äì Touch
canvas.addEventListener('touchstart', e => {e.preventDefault(); isDrawing = true; setPosition(e.touches[0]);});
canvas.addEventListener('touchmove', e => {e.preventDefault(); draw(e.touches[0]);});
canvas.addEventListener('touchend', () => isDrawing = false);

function setPosition(e) {
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
}

function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
